    <script>
        var id = null;
        var di = 50;
        var offset = 400 - di;
        function myMove(event) {
          var elem = document.getElementById("myAnimation");   
          var pos = event.offsetY;
          elem.style.left = event.offsetX + 'px';
          elem.style.top = event.offsetY + 'px';
          var speed = 1;
          var acc = 1;
          var bounce = 0;
          clearInterval(id);
          id = setInterval(frame, 10);
          function frame() {
            if (pos >= offset) {
                bounce++;
              speed = -(speed*2/3);
              pos = pos + speed;
            }
            else {
                speed = speed + acc;
                if(pos + speed > offset){
                    pos = offset;
                }
                else{
                    pos = pos + speed; 
                }
                elem.style.top = pos + 'px'; 
            }
            if(bounce > 20){
                clearInterval(id);
            }
          }
        }



        document.addEventListener("click", myMove);
    </script>
